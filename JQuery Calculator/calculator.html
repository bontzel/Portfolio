<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculatorx</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>



<div class="history"> 
	<h6> History: </h6>
	<ul>

	</ul>
</div>
<button class="convert_btn"> Currency Converter </button>
<input type="text" class="display" autofocus="true" />
<div class="keypad">

	<div class="mem-ops">
	<button class="btn mem_clear">MC</button>
	<button class="btn MS">MS</button>
	<button class="btn MR">MR</button>
	<button class="btn M+">M+</button>
	<button class="btn M-">M-</button>

	</div>
	
	<div class="numbers">	
		<button class="btn no_1">1</button>
		<button class="btn no_2">2</button>
		<button class="btn no_3">3</button>
		<button class="btn no_4">4</button>
		<button class="btn no_5">5</button>
		<button class="btn no_6">6</button>
		<button class="btn no_7">7</button>
		<button class="btn no_8">8</button>
		<button class="btn no_9">9</button>
		<button class="btn no_0">0</button>
		<button class="btn dot">.</button>	
	</div>
	<div class="side-ops">
		<button class="btn plus">+</button>
		<button class="btn eql">=</button>
	</div>
	<div class="side-ops2">
	<button class="btn clear">C</button>
	<button class="btn div">/</button>
	<button class="btn mul">*</button>
	<button class="btn minus">-</button>
	</div>
</div>
	
<script src="jquery-2.1.3.min.js"></script>
<script src="script.js"></script>
</body>
</html>
